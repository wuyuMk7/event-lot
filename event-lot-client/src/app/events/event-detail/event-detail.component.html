<div id="div-event-detail">
  <div *ngIf="eventDoc$ | async as _event; else loading">
    <div *ngIf="_event !== null; else noEvent">
      <app-events-info></app-events-info>
    </div>
    <ng-template #noEvent>
      <div>
        Event doesn't exist!
      </div>
    </ng-template>
  </div>
  <ng-template #loading>
    Loading...
  </ng-template>
</div>
