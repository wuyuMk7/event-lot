<div id="div-event-detail">
  <div *ngIf="eventDoc$ | async as _event; else loading">
    <div *ngIf="_event !== null; else noEvent">
      <app-event-metadata [event]="_event"></app-event-metadata>
      <app-event-checklist-display [checklist]="_event.checklist"></app-event-checklist-display>
    </div>
    <ng-template #noEvent>
      <div>
        Event doesn't exist!
      </div>
    </ng-template>
  </div>
  <ng-template #loading>
    Loading...
  </ng-template>
</div>
