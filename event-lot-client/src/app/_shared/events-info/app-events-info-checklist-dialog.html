<div id="div-events-info-checklist-dialog">
  <div class="checklist">
    <h1 mat-dialog-title> Checklist for event {{ data.topic }}</h1>
    <div mat-dialog-content>
      <app-event-checklist-display [clean]="clean" [checklist]="checklist"
        (transmitClean)="updateClean($event)"></app-event-checklist-display>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="cancelClick()">Cancel</button>
      <button mat-button *ngIf=" clean; else noCleanTemplate " 
        (click)="okClick()">OK</button>
      <ng-template #noCleanTemplate>
        <button mat-button (click)="okClick()">Save</button>
      </ng-template>
    </div>
  </div>
</div>
