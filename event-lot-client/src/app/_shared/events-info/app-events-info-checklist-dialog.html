<div id="div-events-info-checklist-dialog">
  <div class="checklist">
    <h1 mat-dialog-title> Checklist for event {{ data.topic }}</h1>
    <div mat-dialog-content>
      <app-event-checklist-display [checklist]="checklist"></app-event-checklist-display>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="cancelClick()">Cancel</button>
      <button mat-button (click)="okClick()">OK</button>
    </div>
  </div>
</div>
